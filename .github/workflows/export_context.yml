name: Export Today Context (JSON)

on:
  workflow_run:
    workflows:
      - "Lifrea Heart Engine (update)"       # ←Heartのワークフロー名に合わせる
      - "Link Heart to Weather Phrase"       # フレーズ連携が終わったあとで動けばOK
    types: [completed]
  schedule:
    - cron: "*/30 * * * *"                   # 念のため30分ごとにも実行
  workflow_dispatch:

jobs:
  export:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i notionhq@2.2.10 @notionhq/client@2.2.10 dayjs@1.x

      - name: Build today.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          HEART_DB_ID: ${{ secrets.NOTION_DATABASE_ID }}                 # Lifrea Heart Data v2 の DB ID
        run: node scripts/export_context.mjs

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
