name: export

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 * * * *" # æ¯Žæ™‚5åˆ†ã«å®Ÿè¡Œï¼ˆä»»æ„ã§å¤‰æ›´OKï¼‰

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ðŸ‘‡ ã“ã“ã‚’ä¿®æ­£ï¼šä¸è¦ãª 'notionhq' ã‚’æ¶ˆã—ã¦ã€dayjs ã‚’ 'dayjs@1.x' ã«
      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i --no-audit --no-fund @notionhq/client@2.2.10 dayjs@1.x

      - name: Build today.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_WEATHER_PHRASE_DB_ID: ${{ secrets.NOTION_WEATHER_PHRASE_DB_ID }}
        run: |
          node scripts/export_context.mjs
          test -f today.json || (echo "today.json not found" && exit 1)

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          enable_jekyll: false
