name: export

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 * * * *" # 毎時5分に実行（任意で変更OK）

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i --no-audit --no-fund @notionhq/client@2.2.10 dayjs@1.x

      - name: Build today.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_WEATHER_PHRASE_DB_ID: ${{ secrets.NOTION_WEATHER_PHRASE_DB_ID }}
        run: |
          node scripts/export_context.mjs
          # ← ここを修正：public/ 配下を確認
          test -f public/today.json || (echo "public/today.json not found" && ls -la public && exit 1)

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public          # ← ここを修正
          publish_branch: gh-pages
          keep_files: true
          enable_jekyll: false
