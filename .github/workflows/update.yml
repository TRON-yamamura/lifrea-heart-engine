name: Lifrea Heart Engine (update)
on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @notionhq/client

      - name: Call Lifrea Heart Script
        uses: actions/github-script@v6
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        with:
          script: |
            const { Client } = require("@notionhq/client");
            // ★ fetch は github-script が提供するグローバルをそのまま使う

            const notion = new Client({ auth: process.env.NOTION_TOKEN });
            const databaseId = process.env.NOTION_DATABASE_ID;

            // ==== JST 時刻 ====
            const now = new Date();
            const jst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
            const timeISO = jst.toISOString();
            const hour = jst.getHours() + jst.getMinutes() / 60;
            const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
            const weekday = weekdays[jst.getDay()];

            // ==== 名古屋の天気 ====
            const city = "Nagoya,JP";
            const apiKey = process.env.OPENWEATHER_API_KEY;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=ja`;

            const res = await fetch(url);
            const data = await res.json();

            if (res.status !== 200) {
              core.setFailed(`OpenWeather error ${res.status}: ${data?.message || "unknown"}`);
              throw new Error(`Weather API failed ${res.status}`);
            }

            const weather = data.weather?.[0]?.description || "不明";
            const temp_c = data.main?.temp ?? null;
            const mood_seed = Math.floor(Math.random() * 101);

            await notion.pages.create({
              parent: { database_id: databaseId },
              properties: {
                title: { title: [{ text: { content: "GitHub Heartbeat" } }] },
                time_iso: { date: { start: timeISO } },
                hour: { number: hour },
                weekday: { select: { name: weekday } },
                weather: { select: { name: weather } },
                temp_c: { number: temp_c },
                mood_seed: { number: mood_seed },
              },
            });

            console.log("✅ Notion updated:", { timeISO, hour, weekday, weather, temp_c, mood_seed });
